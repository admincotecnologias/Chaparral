<div class="row" style="margin: 0px;padding:0px;">
    <div class="col s12 m12 l12 valign-wrapper" style="height: 100vh">
        <div class="col s12 m10 push-m1 l6 push-l3 valign" style="margin: 0px">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content center">
                        <h4>El Chaparral Ranch</h4>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12 m12 l6 push-l3">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_prefix" type="email" ng-model="UserData.email" class="validate">
                                        <label for="icon_prefix">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l6 push-l3">
                                        <i class="material-icons prefix">no_encryption</i>
                                        <input id="icon_prefix" type="password" ng-model="UserData.password" class="validate">
                                        <label for="icon_prefix">Password</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action center">
                        <a class="btn brown darken-4 white-text" href="#" ng-click="LogIn()">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
