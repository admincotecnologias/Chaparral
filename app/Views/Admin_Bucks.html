<div class="row" ng-controller="BucksCtrl">
    <div class="col s12 m12 l4">
        <div class="card" style="height:80vh;">
            <br/>
            <h4 class="card-title center">MonsterBucks & ManagmentBucks</h4>
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12 m12">
                        <select id="Sel_Bucks" class="icons" ng-model="SelectType">
                            <option value="{{SelectType}}" disabled selected>Choose your option</option>
                            <option id="optMonster" value="{{fireFact.api.monster}}" class="circle">Monster</option>
                            <option id="optManagment" value="{{fireFact.api.managment}}" class="circle">Managment</option>
                        </select>
                        <label>Select Type:</label>
                    </div>
                </div>
                <div class="row">
                    <h6>Upload File to Album:</h6>
                    <form action="#">
                        <div class="file-field input-field">
                            <div class="btn brown darken-4">
                                <span class="white-text">File</span>
                                <input class="black-text" type="file" ng-model="files_lodge" ngf-select multiple ngf-resize="{ ratio: '1:4',type: 'image/jpeg',centerCrop: true, pattern='.jpg', restoreExif: false}">
                            </div>
                            <div class="file-path-wrapper">
                                <input id="file_bucks" class="file-path black-text validate" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="center">
                                <a class="btn brown white-text" ng-click="onFileSelected(files_lodge)">Upload</a>
                                <a ng-click="clear()" class="btn red darken-3 white-text">Clear</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row" ng-show="uploadLodge==true">
                    <div class="progress">
                        <div id="progressLodge" class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m12 l8">
        <div class="card" style="height:80vh;overflow-y: scroll;-webkit-overflow-scrolling:touch;">
            <br/>
            <h4 class="card-title center">Album</h4>
            <div class="row" ng-if="SelectType!=managment">
                <div class="center center-align">
                    <h6>Monster</h6>
                </div>
                <div class="col s4" ng-repeat="item in AllMonster">
                    <div class="card z-depth-3">
                        <div class="card-image center-block">
                            <img id="admin_Bucks_{{item.$id}}" ng-click="viewModal('#admin_Bucks_'+item.$id)" httpsrc="{{item.url}}" class="materialboxed responsive-img" width="400" style="height: 100%">
                        </div>
                        <div class="card-action fixed">
                            <a class="btn brown white-text" ng-click="DeleteImageBucks(item,fireFact.firePath.monster)">Delete</a>
                            <a class="btn brown darken-4 white-text" ng-click="setPrincipal(item)"><i class="material-icons">photo_album</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="SelectType!=monster">
                <div class="center center-align">
                    <h6>Managment</h6>
                </div>
                <div class="col s4" ng-repeat="item in AllManagment">
                    <div class="card z-depth-3">
                        <div class="card-image center-block">
                            <img id="admin_Manag_{{item.$id}}" ng-click="viewModal('admin_Manag_'+item.$id)" httpsrc="{{item.url}}" class="materialboxed responsive-img" width="400" style="height: 100%">
                        </div>
                        <div class="card-action fixed center-align">
                            <a class="btn brown white-text" ng-click="DeleteImageBucks(item,fireFact.firePath.managment)">Delete</a>
                            <a class="btn brown darken-4 white-text" ng-click="setPrincipal(item)"><i class="material-icons">photo_album</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalFoto_Bucks" class="modal">
        <div class="modal-content center-align">
            <img id="modalBucks" class="responsive-img">
        </div>
        <div class="modal-footer center-align">
            <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('.modal').modal();
        $('select').material_select();
    });
</script>
